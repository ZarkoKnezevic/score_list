<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Score List</title>
</head>

<body>

    <div class="container" data-hook="container">
        <form class="info" data-hook="form">
            <input class="info__item" type="text" placeholder="First Name" data-hook="first-name" />
            <!--info__item-->
            <input class="info__item" type="text" placeholder="Last Name" data-hook="last-name" />
            <!--info__item-->
            <input class="info__item" type="text" placeholder="country" data-hook="country" />
            <!--info__item-->
            <input class="info__item" type="text" placeholder="Player Score" data-hook="score" />
            <!--info__item-->
            <input class="info__item info__item--submit" type="submit" value="Add Player" data-hook="submit-btn"/>
            <!--info__item-->
        </form>
        <!--info-->
        <div class="list" data-hook="list"></div>
        <!--list-->
    </div>
    <!--container-->

    <script src="./app.js"></script>
</body>

</html>
